<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>FectVPN</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    height:100vh;
    font-family:system-ui,-apple-system;
    color:white;
    overflow:hidden;
    background:radial-gradient(circle at 30% 30%, #0a0f1f, #05070d 70%);
}

/* particles */
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}

.wrapper{
    position:relative;
    z-index:2;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.card{
    width:100%;
    max-width:420px;
    padding:28px;
    border-radius:28px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(25px);
    box-shadow:0 0 60px rgba(46,166,255,.25);
    border:1px solid rgba(255,255,255,0.08);
}

h2{
    text-align:center;
    margin-bottom:20px;
    font-weight:600;
}

.step{
    opacity:0;
    transform:translateX(30px);
    transition:.4s ease;
    position:absolute;
    width:calc(100% - 56px);
}

.step.active{
    opacity:1;
    transform:translateX(0);
    position:relative;
}

input, textarea{
    width:100%;
    padding:14px 16px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.1);
    background:rgba(255,255,255,0.05);
    color:white;
    font-size:15px;
    margin-top:10px;
}

button{
    width:100%;
    margin-top:16px;
    padding:14px;
    border-radius:16px;
    border:none;
    font-size:16px;
    font-weight:700;
    color:white;
    background:linear-gradient(90deg,#2ea6ff,#0057ff);
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="wrapper">
<div class="card">
    <h2>FectVPN Beta Access</h2>

    <div class="step active" id="step1">
        <div>Your name</div>
        <input id="name" placeholder="Enter your name">
    </div>

    <div class="step" id="step2">
        <div>Country of residence</div>
        <input id="country" placeholder="Enter country">
    </div>

    <div class="step" id="step3">
        <div>Your device</div>
        <input id="device" placeholder="PC / Android / iPhone">
    </div>

    <div class="step" id="step4">
        <div>What will you use a VPN for?</div>
        <textarea id="purpose" rows="3"></textarea>
        <button id="send">Send request</button>
    </div>
</div>
</div>

<script>
const tg = window.Telegram?.WebApp;
tg?.ready();
tg?.expand();

const steps = ["step1","step2","step3","step4"];
let current = 0;

function showStep(i){
    steps.forEach((id,idx)=>{
        const el = document.getElementById(id);
        el.classList.toggle("active", idx===i);
    });
}

function nextStep(){
    if(current < steps.length-1){
        current++;
        showStep(current);
    }
}

function createNextButton(inputEl){
    const btn = document.createElement("button");
    btn.textContent = "Next";
    btn.style.marginTop = "14px";
    btn.onclick = nextStep;

    inputEl.parentElement.appendChild(btn);

    inputEl.addEventListener("input", ()=>{
        btn.style.display = inputEl.value.trim() ? "block" : "none";
    });

    btn.style.display = "none";
}

/* подключаем к полям */
createNextButton(document.getElementById("name"));
createNextButton(document.getElementById("country"));
createNextButton(document.getElementById("device"));

/* send */
document.getElementById("send").onclick = ()=>{
    if(!tg || typeof tg.sendData!=="function"){
        alert("Open from Telegram bot");
        return;
    }

    const payload = {
        name: name.value,
        country: country.value,
        device: device.value,
        purpose: purpose.value,
        lang: tg.initDataUnsafe?.user?.language_code || "en"
    };

    tg.sendData(JSON.stringify(payload));
};

showStep(0);
</script>

</body>
</html>
